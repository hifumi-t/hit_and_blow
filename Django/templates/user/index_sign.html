<!doctype html>
{% load static %}
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

        

    <!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                {% comment %} font-family: -apple-system, BlinkMacSystemFont {% endcomment %}
                background-color: #486d46;            /* 背景色 */
                background-image: url("../static/img/cyber4.jpeg"); /* 画像 */
                background-size: cover;               /* 全画面 */
                background-attachment: fixed;         /* 固定 */
                background-position: center center;   /* 縦横中央 */
            }
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                font-size: 3.5rem;
                }
            }
        </style>

    
    <!-- Custom styles for this template -->
        <link href="../static/css/signin.css" rel="stylesheet">
    </head>
    <body class="text-center">
    
    {% comment %} action="/get_code/" , method="post" {% endcomment %}
        <main class="form-signin">
            <form id="sign_in" action="/game/" method="post">
            {% csrf_token %}
                <img class="mb-4" src="../static/img/AI.jpeg" alt="" width="200" height="120"> 
                <h1 class="h2 mb-3 fw-normal text-light"> Welcome </h1>
                <label for="player_name" class="mb-2 text-light fs-4">required information</label>
                    <input type="text" id="player_name" name="player_name" class="form-control" placeholder="Player name" required autpfocus>
                <label for="hidden_num" class="visually-hidden"></label>
                    <input type="text" id="hidden_num" name="hidden_num" class="form-control" placeholder="5-digit number(0-f), No duplication", pattern=^[0-9a-f]+$ maxlength="5" required>
                <div class="input-group mb-3" required>
                    <label class="input-group-text" for="cpu_level">cpu_level</label>
                    <select class="form-select" id="cpu_level" name="cpu_level">
                        <option selected>Choose...</option>
                        <option value="100">Hard</option>
                        <option value="80">Normal</option>
                        <option value="50">Easy</option>
                    </select>
                </div>
                <button class="w-100 btn btn-lg btn-primary" formaction="{% url "game" %}" type="submit">Entry</button>
                <p class="mt-5 mb-3 text-muted">&copy; C-games, Inc. 2021</p>
            </form>
        </main>
    </body>
</html>
